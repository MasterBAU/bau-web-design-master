<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table element</title>
	<style type="text/css">

		body {
			font-family: sans-serif;
		}
		
		table {
			background: #C0BEBE;
			border: 1px solid #000;
			box-shadow: 0 0 10px;
			margin: 50px auto;
			/*height: 50%;*/
			padding: 10px;
			width: 80%;

			/*border-spacing: 20px;*/
		}

		table table {
			background-color: #FDA2A2;
			margin: 0;
			width: 100%;
		}

		td {
			background-color: white;
			border: 1px solid #000;
			padding: 20px;
			text-align: center;
			position: relative;
			top: 0;
			transition: all 0.3s ease;

			/*margin: 20px;*/
		}

		thead th {
			background-color: #00BFFF;
			border: 1px solid #000;
			padding: 20px;
			text-transform: uppercase;
		}

		td:hover {
			background-color: #ADEAFF;
			box-shadow: 1px 8px 10px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			position: relative;
			top: -3px;
		}

		tfoot td {
			background-color: #E4E2E2;
			color: #a00;
		}

		caption {
			background: #F0F8FF;
			border: 1px solid #7B7B7B;
			font-size: .7em;
			margin: 50px 0 -45px;
			padding: 20px 0 50px;
		}

	</style>
</head>
<body>

	<table>
		<caption><strong>Tampoco</strong> se ha maltratado a ningún animal durante la creación de esta tabla anidada</caption>
		<thead>
			<tr>
				<th>Columna 1</th>
				<th>Columna 2</th>
				<th>Columna 3</th>				
			</tr>
		</thead>

		<tr>
			<td>Celda 1</td>
			<td>Celda 2</td>
			<td>Celda 3</td>
		</tr> 
		<tr>
			<td colspan="2" rowspan="2">
				
				<!-- tabla anidada -->
				<table width="100%" border="0">
					<tbody>
						<tr>
							<td>Sub celda 1</td>
							<td>Sub celda 2</td>
							<td>Sub celda 3</td>
						</tr>
						<tr>
							<td>Sub celda 4</td>
							<td>Sub celda 5</td>
							<td>Sub celda 6</td>
						</tr>
						<tr>
							<td>Sub celda 7</td>
							<td>Sub celda 7</td>
							<td>Sub celda 9</td>
						</tr>
					</tbody>
				</table>

			</td>
			<td>Celda 6</td>
		</tr>
		<tr>
			<td>Celda 9</td>
		</tr>

		<tfoot>
			<tr>
				<td>Footer 1</td>
				<td>Footer 2</td>
				<td>Footer 3</td>
			</tr>
		</tfoot>        
	</table>
	
</body>
</html>
