{% assign img_path = './img/slides/sublime-tip-selection' %}

<section class="text-left">
    <section>
        <h2>Sublime Text Tip</h2>
    </section>

    <section>
        <h3>Duplicate + change line number</h3>
        <table style="font-size: 1.8rem;">
            <tr>
                <td><code>Cmd + Shift + d</code></td>
                <td>Duplicar línea de código.</td>
            </tr>
            <tr>
                <td><code>Ctrl + Cmd + Up & Down arrows</code></td>
                <td>Mueve la línea de código arriba o abajo.</td>
            </tr>
        </table>
        <img src="{{ img_path }}/duplicate-change-line.gif" alt="">
    </section>

</section>
