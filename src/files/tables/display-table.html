<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table element</title>
	<style type="text/css">

		body {
			font-family: sans-serif;
		}
		
		table {
			background: #C0BEBE;
			border: 1px solid #000;
			box-shadow: 0 0 10px;
			padding: 10px;
		}

		.table400 {
			width: 400px;
		}

		td {
			background-color: white;
			border: 1px solid #000;
			padding: 10px;
			height: 100px;
			text-align: center;
			position: relative;
			top: 0;
			transition: all 0.3s ease;
		}

		thead th {
			background-color: #00BFFF;
			border: 1px solid #000;
			padding: 20px;
			text-transform: uppercase;
		}

		td:hover {
			background-color: #ADEAFF;
			box-shadow: 1px 8px 10px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			position: relative;
			top: -3px;
		}

		tfoot td {
			background-color: #E4E2E2;
			color: #a00;
		}

		caption {
			background: #F0F8FF;
			border: 1px solid #7B7B7B;
			font-size: 1.5em;
			margin: 50px 0 -45px;
			padding: 20px 0 50px;
		}

		.va-top {
			vertical-align: top;
		}

		.va-middle {
			vertical-align: middle;
		}

		.va-bottom {
			vertical-align: bottom;
		}

	</style>
</head>
<body>

	<table>
		<caption><strong>Tabla sin ancho asignado</strong></caption>

		<tr>
			<td>El ancho</td>
			<td>viene determinado</td>
			<td>por el contenido de sus celdas</td>
		</tr> 
       
	</table>

	<table class="table400">
		<caption><strong>Tabla de 400px</strong></caption>

		<tr>
			<td>Celda 1</td>
			<td>Celda 2</td>
			<td>Celda 3</td>
		</tr> 
       
	</table>
	
</body>
</html>
