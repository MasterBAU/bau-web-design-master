<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="box-model.css">

    <style>
        body {
            color: #fff;
            font-family: Helvetica, sans-serif;
            font-size: 150%;
            margin: 0;
            padding: 0;
        }

        .box {
            background: hsl(80, 60%, 55%);
            width: 300px;
            height: 150px;
            border: 5px solid #2c3e50;
            padding: 50px;
            margin: 50px;

            /*box-sizing: border-box;*/

            /*line-height: 50px;*/
        }
        .box span {
            background: rgba(0,0,0, .3);
        }
        .box-2 {
            display: none;
            background: hsl(180, 60%, 55%);
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Contenido (.box)</span>
    </div>

    <div class="box box-2">
        <span>Contenido (.box-2)</span>
    </div>

</body>
</html>
