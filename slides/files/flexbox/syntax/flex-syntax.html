<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="flex-syntax.css">
    <style>
        /* BASE STYLES
        =============================*/
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
        }

        .container {
            background: #78909C;
            border: 10px solid #8D6E63;
        }

        .item {
            color: #fff;
            font-family: monospace;
            font-size: 3rem;
            font-weight: 400;
            padding: .5rem 2rem;
            text-align: center;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, .4);
        }

        .item-1 { background-color: #FFCA28}
        .item-2 { background-color: #EC407A}
        .item-3 { background-color: #AB47BC}
        .item-4 { background-color: #26A69A}
        .item-5 { background-color: #5C6BC0}
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
